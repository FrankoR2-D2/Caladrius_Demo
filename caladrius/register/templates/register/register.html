{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Account{% endblock %}

{% block content %}
    <form method="POST" class="form-group">
        {% csrf_token %}  
        {{form.errors}}

            {% for message in messages %}
            <p>{{message}} </p>
            {% endfor %}
            
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
