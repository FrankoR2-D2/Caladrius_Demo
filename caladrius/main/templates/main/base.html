{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caladrius - {% block title %}Appointment Booking System{% endblock%}</title>

    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     
</head>

<body>
    <div class="sidenav">
        <a href="/">Home</a>
        
        
        <a href="{% url 'create' %}">Create</a> 
        <a href="{% url 'admin:index' %}">Admin</a>
        <a href="{% url 'showtodo' %}">To Do list</a>
        <a href="{% url 'addPatient' %}">Create Patient</a>
        <a href="{% url 'display_apm' %}">View Appointments</a>
        <a href="{% url 'login' %}">Login</a> 
        <a href="{% url 'logout' %}">Logout</a> 
        <a href="{% url 'register' %}">Register</a> 

    </div>
                    

    <div id="content" , name="content" class="main">     
        <div class="row justify-content-center">
            <div class="col-8">
                
                <h1 class="mt-2">Caladrius {% block pageHead %}{% endblock %}</h1>
                 <hr class="mt-0 mb-4"><!-- Draws line under header -->
                    {% block content %}
                    {% endblock %}
                    
                    
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
    crossorigin="anonymous"></script>
  
</body>

</html>
